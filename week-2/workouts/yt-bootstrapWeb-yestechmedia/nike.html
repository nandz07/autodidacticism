<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">

    <title>Document</title>
</head>

<body>
    <header>
        <!-- top header -->
        <div class="container-fluid head-top-container">
            <div class="head-top">
                <div class="ms-5">
                    <img src="./image/basketball.png" alt="">
                </div>
                <div class="head-top-right me-5">
                    <p>Find a Store</p>
                    <p>|</p>
                    <p>Help</p>
                    <p>|</p>
                    <p>Join Us</p>
                    <p>|</p>
                    <p>Sign In</p>
                </div>
            </div>
        </div>
        <!-- top header end -->

        <!-- nav -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid flex-row ">
                <a class="navbar-brand" href="#">
                    <img src="./image/logo.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="col-3"></div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">New & Featured</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Men</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Women</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Kids</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Sales</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">SNKRS</a>
                        </li>
                    </ul>
                    <div class="col-2"></div>
                    <form class="d-flex">
                        <input class="form-control me-2 rounded-pill" type="search" placeholder="Search" aria-label="Search">
                        <h4 class="bi bi-heart m-2"></h4>
                        <h5 class="bi bi-bag m-2"></h5>
                        <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
                    </form>
                </div>
            </div>
        </nav>
        <!-- nav end -->

    </header>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="./js/bootstrap.js"></script>
</body>

</html>
