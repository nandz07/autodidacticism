<!DOCTYPE html>
<html>
<head>
  <title>Toaster Message Example</title>
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <button class="btn btn-primary" onclick="showToaster()">Show Toaster Message</button>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="toasterMessage" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="mr-auto">Toast Notification</strong>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          Congratulations! Your order has been successfully processed and will be delivered within 3-5 days.
        </div>
      </div>
    </div>
  </div>

  <br>hai <br>
  <div id="tm" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img src="..." class="rounded mr-2" alt="...">
      <strong class="mr-auto">Bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      Hello, world! This is a toast message.
    </div>
  </div>
  <button class="btn btn-primary" onclick="showToaster1()">Show Toaster Message</button>
  <!-- Add Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function showToaster() {
      // Get the toaster message element using jQuery
      const toasterMessage = $('#toasterMessage');

      // Show the toaster message using Bootstrap's toast method
      toasterMessage.toast('show');

      // Hide the toaster message after 3 seconds
      setTimeout(function() {
        // toasterMessage.toast('hide');
      }, 3000);
    }
    function showToaster1() {
        const toasterMessage = $('#tm');
        toasterMessage.toast('show');
    }
  </script>
</body>
</html>
